<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="responsive-navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="large-devices-navbar-container">
      <div class="your-logo-div">
        <img class="your-logo-image" src=".images/YOUR LOGO.png" >
      </div>
      <div class="navbar-text-container">
      <p class="navbar-text">
        <span class="home-text">Home</span>
        <span class="appointment-text">Your appointments</span>
        <span class="notifications-text">Notifications</span>
        <span class="contact-us-text">Contact Us</span>
        <span class="about-us-text">About Us</span>
      </p>
    </div>
    </div>
    <div class="small-devices-navbar-container">
      <div class="your-logo-div">
        <img src="./images/YOUR LOGO.png" alt="Your logo" class="your-logo-image">
      </div>
      <div class="navbar-icon-container">
        <p class="icon-line">
          <span class="material-symbols-rounded">home</span>
            <span class="material-symbols-rounded">book_online</span>
              <span class="material-symbols-rounded">notifications</span>
                <span class="material-symbols-rounded">call</span>
                  <span class="material-symbols-rounded">error</span>
        </p>
      </div>
    </div>
  </body>
</html>
